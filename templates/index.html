<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OCR Keyword Search</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        form { border: 1px solid #ccc; display: inline-block; padding: 30px; border-radius: 10px; }
        input[type=file] { margin-bottom: 15px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç OCR Keyword Search</h1>
    <p>Upload an Image to Search by Keywords</p>
    <form id="uploadForm">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Upload and Search</button>
    </form>

    <script>
        const form = document.getElementById("uploadForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch("/", {
                method: "POST",
                body: formData
            });
            const data = await response.json();

            if (data.search_url) {
                window.open(data.search_url, "_blank");
            } else {
                alert("Kh√¥ng th·ªÉ t√¨m th·∫•y k·∫øt qu·∫£!");
            }
        });
    </script>
</body>
</html>
